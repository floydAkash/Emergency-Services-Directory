  <script>
      /*This is another plugin used to change the background color of the page using RGB value slider rules.
        source: http://www.virtuosoft.eu/code/bootstrap-colorpickersliders/
      */
      $("#bgcolor").ColorPickerSliders({
            color: 'white',
            previewontriggerelement: false,
            title: 'Change background color',
            order: {
                rgb: 1,
                preview: 2
            },
            onchange: function(container, color) {
                var body = $('body');

                body.css("background-color", color.tiny.toRgbString());

                if (color.cielch.l < 60) {
                    body.css("color", "white");
                }
                else {
                    body.css("color", "black");
                }
            }
        });

  </script>
